<!DOCTYPE HTML>
<html>
<head>
    <title></title>
    <body>
        회원가입 </br>
        이름
        <input type="text" id="name"> </br>
        아이디
        <input type="text" id="id"> </br>
        비밀번호
        <input type="text" id="password"> </br>
        주민등록번호 
        <input type="text" id="resgisterNumber1">-<input type="text" id="resgisterNumber2"> </br>
        <input type="button" value="완료"onclick="validation_check()"> 
        <input type="button" value="다시쓰기"onclick="reset()">
        <script>
            function validation_check(){
                const name = document.getElementById("name").value;
                if(2 > name.length || name.length > 10){
                    alert("이름은 2~10 글자 사이어야만 합니다");
                    return false;
                }
                const password = document.getElementById("password").value;
                if(!isIncludeSpecialCharacters(password) || password.length < 8){
                    alert("비밀번호는 특수문자(?!@_) 중 하나를 포함하여야 하고, 8글자 이상이어야합니다");
                    return false;
                }
                const preResgistrationNumber = document.getElementById("resgisterNumber1").value;
                const postResgistrationNumber = document.getElementById("resgisterNumber2").value;
                if(preResgistrationNumber.length !== 6 || postResgistrationNumber.length !== 1
                || isNaN(postResgistrationNumber) || isNaN(preResgistrationNumber)){
                    alert("주민등록번호 의 첫번째 박스는 6글자여야 하고, 두번째 박스는 1글자여야 합니다.");
                    return false;
                }
                alert("회원가입에 성공하였습니다!");
                return true;
            }
            function isIncludeSpecialCharacters(password, special_charaters) {
                for(const special_charaters of special_charaters){
                    if(password.includes(special_charaters)){
                        return true;
                    }
                }
                return false;
            }
            function reset(){
                let arr = document.querySelectorAll("input[type=text]");
                for(const elements of arr){
                    elements.value = "";
                }
            }
        </script>
    </body>
</head>
</html>
